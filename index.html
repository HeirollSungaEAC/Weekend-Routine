<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        caption {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Table starts here -->
    <table border="1">
        <caption>Heiroll's Weekend Routine</caption>
        <thead>
            <!-- Table header row -->
            <tr>
                <th>Time</th> <!-- Column 1 -->
                <th>Saturday</th> <!-- Column 2 -->
                <th>Sunday</th> <!-- Column 3 -->
            </tr>
        </thead>
        <tbody>
            <!-- Table body rows -->
            <tr>
                <td>Morning</td> <!-- Row 1, Column 1 -->
                <td>Wake up late</td> <!-- Row 1, Column 2 -->
                <td>Still wake up late</td> <!-- Row 1, Column 3 -->
            </tr>
            <tr>
                <td>Afternoon</td> <!-- Row 2, Column 1 -->
                <td>probably still sleeping</td> <!-- Row 2, Column 2 -->
                <td>call girlfriend</td> <!-- Row 2, Column 3 -->
            </tr>
            <tr>
                <td>Evening</td> <!-- Row 3, Column 1 -->
                <td>Watch Tiktok and funny stuff</td> <!-- Row 3, Column 2 -->
                <td>Relax and watch movies</td> <!-- Row 3, Column 3 -->
            </tr>
        </tbody>
    </table>
    <!-- Table ends here -->
</body>
</html>
